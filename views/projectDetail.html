<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="icon" href="/img/brandred.png">
    <link rel="stylesheet" type="text/css" href="public/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <base href="/">
   </head>
<body>

   <!-- navbar -->
   <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
      <a class="navbar-brand" href="#">
         <img src="public/img/brandred.png" alt="logo" width="42px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
         <div class="navbar-nav">
            <a class="nav-link fw-semibold" aria-current="page" href="/">Home</a>
            <a class="nav-link fw-semibold" href="/form-project">Add Project</a>
         </div>
         <div class="">
            <a href="/contact" class="btn btn-primary bg-orange">Contact Me</a>
         </div>
      </div>
      </div>
   </nav>
   <!-- navbar -->

   <div class="container-project-detail">

      <div class="project-detail mt-5">
         <h1 class="text-center fs-2">{{.Project.Title}}</h1>

         <div class="d-flex container gap-5 mt-3">
            <div class="detail-image w-75">
               <img class="w-100" src="/uploads/{{.Project.Image}}" alt="">
            </div>

            <div class="detail-content ">

               <div>
                  <h3 class="m-bottom">Duration</h3>
                  <div class="d-flex align-items-center mb-3">
                     <img class="me-1" src="public/img/calculator.png" alt="" width="32px" height="32px">
                     <p class="m-0">{{.Project.Format_date_start}} - {{.Project.Format_date_end}}</p>
                  </div>
                  <div class="d-flex align-items-center">
                     <img class="me-1" src="public/img/clock.png" alt="" width="32px" height="32px">
                     <p class="m-0">{{.Project.Duration}}</p>
                  </div>
               </div>
   
               <div class="mt-5">
                  <h3 class="m-bottom">Technologies</h3>
                  
                  <div class="d-flex flex-column justify-content-center">
                     <div class="d-flex align-items-center mb-2">
                        <div class="d-flex align-items-center me-4 {{.Project.ReactJs}}">
                           <img class="me-1" src="public/img/{{.Project.ReactJs}}" alt="" width="32px" height="32px">
                           <p class="m-0">ReactJs</p>
                        </div>
                        <div class="d-flex align-items-center {{.Project.NodeJs}}">
                           <img class="me-1" src="public/img/{{.Project.NodeJs}}" alt="" width="32px" height="32px">
                           <p class="m-0">NodeJs</p>
                        </div>
                     </div>
                     <div class="d-flex align-items-center ">
                        <div class="d-flex align-items-center me-2 {{.Project.Javascript}}">
                           <img class="me-1" src="public/img/{{.Project.Javascript}}" alt="" width="32px" height="32px">
                           <p class="m-0">Javascript</p>
                        </div>
                        <div class="d-flex align-items-center {{.Project.NextJs}}">
                           <img class="me-1" src="public/img/{{.Project.NextJs}}" alt="" width="32px" height="32px">
                           <p class="m-0">Next Js</p>
                        </div>
                     </div>
                  </div>
                  
                  
               </div>
            </div>
            

         </div>

         <div class="mt-5 container">
            <p>
               {{.Project.Description}}
            </p>
         </div>
      </div>
   </div>
   
</body>
</html>
